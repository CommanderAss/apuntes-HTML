<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<!-- 
La estructura básica de un formulario se compone de 4 elementos

form -> es la etiqueta que engloba nuestro formulario

label -> Sirve para escribir el nombre del campo a rellenar

input -> sirve para crear un campo que permitirá al usuario interactuar

button -> crea un botón que permitirá enviar el formulario

input type:

    button -> se comporta igual que un botón <button>

    color -> se utiliza para especificar un color
    number -> se utiliza para valores numéricos
    range -> se utiliza para establecer un rango
    reset -> se utiliza para resetear el formulario
    submit -> se utiliza para enviar el formulario

    date -> se utiliza para introducir una fecha
    datetime -> OBSOLETO
    datetime-local -> fecha y hora, no funciona en firefox
    time -> se utiliza para introducir la hora
        TIP
            *Se recomienda usar datetime-local y time para seleccionar fecha y hora
            hidden -> campo oculto, puede contener valor pero no se mostrará
    month -> se utilizar para introducir un mes
    week -> se utiliza para introducir el número de semana del año
    
    search -> se utiliza para las barras de búsqueda
    tel -> se utiliza para introducir números telefónicos
    email -> se utiliza para introducir un email
    password -> se utiliza para contraseñas
    url -> se utiliza para introducir URLs

    text -> valor por defecto
 

 -->


<body>
    <nav>
        <p><a href="index.html">Volver al Index</a></p>
    </nav>

    <form>
        <label for="name">Nombre</label>
        <input id="name">
        <button>Enviar Formulario</button>
    </form>

    <form>
        <input>
        <input type="submit" value="Enviar Input">
    </form>

    <form>
        <input type="date">
        <input type="datetime-local">
        
        <!-- Para firefox podemos escribirlo de la siguiente manera (esta forma sirve para todos los navegadores)-->
        <input type="date">
        <input type="time">
        <input type="month">
        <input type="week">
        
    </form>

    <form>
        <div>
            <label> search
                <input type="search">
            </label>
        </div>
        <div>
            <label> teléfono
                <input type="tel">
            </label>
        </div>
        <div>
            <label> email
                <input type="email">
            </label>
        </div>
        <div>
            <label> password
                <input type="password">
            </label>
        </div>
        <div>
            <label> url
                <input type="url">
            </label>
       </div>
    </form>

    <form>
        <input type="color">
        <input type="number">
        <input type="range" step="25" min="0" max="100">
        <input type="reset">
        <input type="text">

    </form>



</body>

</html>
