<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MÃ¡s Elementos de Formulario</title>
</head>

<!-- fieldset -> Se utiliza para agrupar elementos dentro de un formulario
legend -> Representa una etiqueta para el contenido del fieldset 
file -> Este imput se utiliza para cargar archivos y enviarlos desde un formulario
meter -> Representa un valor dentro de un rango conocido 
progress -> Representa el progreso de una tarea 
textarea -> Se utiliza para introducir texto en un formulario
 -->


<body>
    <nav>
        <p><a href="index.html">Volver al Index</a></p>
        <p><a href="inputs-de-seleccion.html">Volver a Elementos Seleccionables</a></p>
        <p><a href="atributos-formularios.html">Ir a Atributos para Formularios</a></p>
    </nav>

    <form>
        <fieldset>
            <legend>Datos Personales</legend>
            <div>
                <label for="name">Nombre</label>
                <input type="text" id="name">
            </div>
            <label for="surnames">Apellidos</label>
            <input type="text" id="surname">
        </fieldset>
        <input type="file">
        <label for="fuel">Combustible</label>
        <meter id="fuel" min="0" max="100" value="25" low="30" high="75" optimum="50">
            
        </meter>

        <label for="task">Tarea 1</label>
        <progress id="task" max="100" value="75"></progress>

        <label for="message">Mensaje</label>

        <textarea name="" id="message" cols="30" rows="10"></textarea>
    </form>

</body>
</html>
